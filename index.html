<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button onclick="button1Action()">Button 1</button>
        <button onclick="button2Action()">Button 2</button>
        <button onclick="button3Action()">Button 3</button>
    </div>

    <script>
        function button1Action() {
            alert('Button 1 clicked!');
        }

        function button2Action() {
            alert('Button 2 clicked!');
        }

        function button3Action() {
            alert('Button 3 clicked!');
        }
    </script>

</body>
</html>
